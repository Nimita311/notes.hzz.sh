url: "https://notes.hzz.sh"
baseurl: ""

# just-the-docs Theme
remote_theme: just-the-docs/just-the-docs
logo: "/assets/icons/bookmark.svg"
favicon_ico: "/assets/icons/bookmark.svg"
nav_external_links:
  - title: About the author
    url: https://hzz.sh
  - title: Contribute on GitHub
    url: https://github.com/Nimita311/notes.hzz.sh

# GitHub Pages
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

exclude:
  - readme.md
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
